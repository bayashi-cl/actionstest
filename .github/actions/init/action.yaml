name: "library setup"
runs:
  using: "composite"
  steps:
    - name: install poetry
      run: pipx install poetry
    - name: add PATH (for act)
      if: ${{ env.ACT }}
      run: echo '/root/.local/bin' >> $GITHUB_PATH

    - uses: actions/setup-python@v5
      id: setup-python
      with:
        python-version-file: "pyproject.toml"
        cache: poetry

    - name: install
      run: poetry install
