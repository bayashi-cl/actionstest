name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: echos
        run: |
          ls ${{ github.workspace }} -R

      - name: env test
        env:
          CPLUS_INCLUDE_PATH: ${{ github.workspace }}/ac-library
        run: ls ${CPLUS_INCLUDE_PATH}
