name: test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout self
        uses: actions/checkout@v3
        with:
          path: self

      - name: checkout ACL
        uses: actions/checkout@v3
        with:
          repository: atcoder/ac-library
          path: ac-library

      - name: echos
        run: |
          ls ${{ github.workspace }}

      - name: env test
        env:
          CPLUS_INCLUDE_PATH: ${{ github.workspace }}/ac-library
        run: ls ${CPLUS_INCLUDE_PATH}
